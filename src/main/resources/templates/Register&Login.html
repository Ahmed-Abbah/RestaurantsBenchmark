<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/Register&Login.css">

    <title>Document</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<div class="login-reg-panel">
    <div class="login-info-box">
        <h2>Have an account?</h2>
        <p>Lorem ipsum dolor sit amet</p>
        <label id="label-register" for="log-reg-show">Login</label>
        <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
    </div>

    <div class="register-info-box">
        <h2>Don't have an account?</h2>
        <p>Lorem ipsum dolor sit amet</p>
        <label id="label-login" for="log-login-show">Register</label>
        <input type="radio" name="active-log-panel" id="log-login-show">
    </div>

    <div class="white-panel">
        <div class="login-show">
            <h2>LOGIN</h2>
            <form th:action="@{/user/login}" method="POST">
                <input type="text" placeholder="Email" name="login">
                <input type="password" placeholder="Password" name="pass">
                <input type="submit" value="Login">
            </form>

            <a href="">Forgot password?</a>
        </div>
        <div class="register-show">
            <h2>REGISTER</h2>
            <p th:text="${error}" th:if="${error}"></p>
            <form id="registrationForm" th:action="@{/user/register}" th:object="${user}" method="POST">
                <input placeholder="Prénom" th:field="*{firstName}" type="text">
                <input type="text" placeholder="Nom" th:field="*{lastName}">
                <input type="text" placeholder="Email" th:field="*{email}">
                <input type="text" placeholder="Numéro Telephone" th:field="*{phoneNumber}">
                <label id="notmatched"  style="color:red;display:none;">passwords does not match</label>
                <input type="password" placeholder="Password" th:field="*{password}" id="password">
                <input type="password" placeholder="Confirm Password" th:field="*{confirmedPassword}" id="confirmedPassword">
                <input type="submit" value="Register" id="registerBtn">
            </form>
        </div>

        <script>
            function validatePasswords() {
                var password = document.getElementById("password").value;
                var confirmedPassword = document.getElementById("confirmedPassword").value;
                var registerBtn = document.getElementById("registerBtn");
                var message = document.getElementById("notmatched");
                if(password !== "" && confirmedPassword !==""){
                    if (password !== confirmedPassword) {
                        registerBtn.disabled = true;
                        message.style.display="block";
                        document.getElementById("password").style.border = "3px solid red";
                        document.getElementById("confirmedPassword").style.border = "3px solid red";

                    } else {
                        message.style.display="none";
                        registerBtn.disabled = false;
                        document.getElementById("password").style.border = "2px solid green";
                        document.getElementById("confirmedPassword").style.border = "2px solid green";
                    }
                }
                }


            document.getElementById("password").oninput = validatePasswords;
            document.getElementById("confirmedPassword").oninput = validatePasswords;
        </script>

    </div>
</div>
<script src="assets/js/Register&Login.js"></script>
</body>
</html>
