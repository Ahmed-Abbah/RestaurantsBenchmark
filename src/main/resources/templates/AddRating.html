    <div th:replace="LoggedInNavbar :: nav"></div>
</div>

    <!-- Breadcrumbs-->
    <div class="bg-dark py-6">
        <div class="container-fluid">
            <nav class="m-0" aria-label="breadcrumb">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item breadcrumb-light"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item breadcrumb-light"><a th:href="@{/}">Restaurants</a></li>
                    <li class="breadcrumb-item  breadcrumb-light active" aria-current="page" th:text="${restaurant.getName()}"></li>
                </ol>
            </nav>            </div>
    </div>
    <!-- / Breadcrumbs-->

    <div class="container-fluid mt-5">

        <div class="row g-9" data-sticky-container>

            <!-- Product Images-->
            <div class="col-12 col-md-6 col-xl-7">
                <div class="row g-3" data-aos="fade-right" th:if="${not #lists.isEmpty(restaurant.getImages())}">
                    <div class="col-12" th:each="image : ${restaurant.getImages()}">
                        <picture>
                            <img class="img-fluid" data-zoomable th:src="@{'/uploadedRestaurantsImages/' + ${image.imageUrl}}"
                                 th:alt="'/uploadedRestaurantsImages/'+ ${image.imageUrl}">
                        </picture>
                    </div>

                </div>
            </div>
            <!-- /Product Images-->
            <style>
                .star-rating {

                    font-size: 24px;
                    color: gold;
                }

                .stars {

                    position: relative;
                    overflow: hidden;
                }

                .filled-stars {

                    width: 0;
                    height: 100%;
                    background-color: white;
                    color:gold;
                }

            </style>

                                   <div th:if="${star > restaurant.getAverageRating()}" class="empty-stars" style="display: inline-block">&#9734;</div>
                               </div>
                           </div><p class="small fw-bolder text-uppercase tracking-wider text-muted m-0 me-4" th:text="${restaurant.getAverageRating()}+'/5 in ('+${restaurant.getRatings().size()}+' reviews) '">


                               <p><small class="text-muted d-inline-block ms-2 fs-bolder"></small></p>
                           </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <p class="fs-4 m-0" th:text="'Open at : '+${restaurant.getTimeOpen()}"></p>

                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="fs-4 m-0" th:text="'Close at : '+${restaurant.getTimeClose()}"></p>
                        </div>
                        <form th:action="@{/saveRating}" th:object="${rating}" method="post" >
                        <div class="border-top mt-4 mb-3 product-option">
                            <small class="text-uppercase pt-4 d-block fw-bolder">
                                <span class="text-muted">Leave us your rating : </span>  <span class="selected-option fw-bold"
                                                                                               data-pixr-product-option="size"></span> / 5
                            </small>
                            <div class="mt-4 d-flex justify-content-start flex-wrap align-items-start">
                                <div class="cont">
                                    <div class="stars">

                                            <input class="star star-5" id="star-5-2" type="radio" name="star" th:field="*{value}" value="5"/>
                                            <label class="star star-5" for="star-5-2"></label>
                                            <input class="star star-4" id="star-4-2" type="radio" name="star" th:field="*{value}" value="4"/>
                                            <label class="star star-4" for="star-4-2"></label>
                                            <input class="star star-3" id="star-3-2" type="radio" name="star" th:field="*{value}" value="3"/>
                                            <label class="star star-3" for="star-3-2"></label>
                                            <input class="star star-2" id="star-2-2" type="radio" name="star" th:field="*{value}" value="2"/>
                                            <label class="star star-2" for="star-2-2"></label>
                                            <input class="star star-1" id="star-1-2" type="radio" name="star" th:field="*{value}" value="1"/>
                                            <label class="star star-1" for="star-1-2"></label>
                                            <input type="hidden" name="restaurantId" th:value="${restaurant.getId()}">
                                            <div class="rev-box">
                                                <textarea class="form-control review" rows="3" name="review" th:field="*{comment}" placeholder="Leave us a comment ..."></textarea>


                                            </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-dark w-100 mt-4 mb-0 hover-lift-sm hover-boxshadow">Submit rating</button>
                        </form>

                        <div class="my-5">

                        </div>

                        <!-- Product Accordion -->
                        <div class="accordion" id="accordionProduct">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Restaurant Details
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionProduct">
                                    <div class="accordion-body">
                                        <p class="m-0" th:text="${restaurant.getDetails()}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Restaurant Description
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionProduct">
                                    <div class="accordion-body">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item d-flex border-0 row g-0 px-0">
                                                <span class="col-4 fw-bolder" th:text="${restaurant.getDescription()}"></span>

                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">

                                </h2>
                                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionProduct">

                                            <li class="list-group-item d-flex border-0 row g-0 px-0">
                                                <span class="col-4 fw-bolder">Delivery</span>
                                                <span class="col-7 offset-1" th:text="${restaurant.getDelivery()}"></span>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>

                <!-- Swiper Latest -->
                <div class="swiper-container" data-swiper data-options='{
                        "spaceBetween": 10,
                        "loop": true,
                        "autoplay": {
                          "delay": 5000,
                          "disableOnInteraction": false
                        },
                        "navigation": {
                          "nextEl": ".swiper-next",
                          "prevEl": ".swiper-prev"
                        },
                        "breakpoints": {
                          "600": {
                            "slidesPerView": 2
                          },
                          "1024": {
                            "slidesPerView": 3
                          },
                          "1400": {
                            "slidesPerView": 4
                          }
                        }
                      }'>
                    <div class="swiper-wrapper" >


                        <div class="swiper-slide" th:if="${not #lists.isEmpty(restaurants)}" th:each="eachRestaurant : ${restaurants}" >
                            <!-- Card Product-->
                            <div class="card border border-transparent position-relative overflow-hidden h-100 transparent">
                                <div class="card-img position-relative">
                                    <div class="card-badges">
                                        <span class="badge badge-card"><span class="f-w-2 f-h-2 bg-secondary rounded-circle d-block me-1"></span> Open Now</span>
                                    </div>
                                    <span class="position-absolute top-0 end-0 p-2 z-index-20 text-muted"><i class="ri-heart-line"></i></span>
                                    <picture class="position-relative overflow-hidden d-block bg-light">
                                        <img class="w-100 img-fluid position-relative z-index-10" title=""
                                             th:src="@{'/uploadedRestaurantsImages/' + ${eachRestaurant.images[0].imageUrl}}"
                                             th:alt="'/uploadedRestaurantsImages/' + ${eachRestaurant.images[0].imageUrl}">
                                    </picture>
                                </div>
                                <div class="card-body px-0">
                                    <a class="text-decoration-none link-cover" th:href="@{/addRating(restaurantId=${eachRestaurant.id})}" th:text="${eachRestaurant.name}"></a>
                                    <small class="text-muted d-block" th:text="'Time Open : '+ ${eachRestaurant.timeOpen}"></small>
                                    <small class="text-muted d-block" th:text="'Time Closed : '+ ${eachRestaurant.timeClose}"></small>

                                </div>
                            </div>
                            <!--/ Card Product-->
                        </div>






                    </div>

                    <!-- Add Arrows -->
                    <div
                            class="swiper-prev top-50  start-0 z-index-30 cursor-pointer transition-all bg-white px-3 py-4 position-absolute z-index-30 top-50 start-0 mt-n8 d-flex justify-content-center align-items-center opacity-50-hover">
                        <i class="ri-arrow-left-s-line ri-lg"></i></div>
                    <div

                        <i class="ri-arrow-right-s-line ri-lg"></i></div>
